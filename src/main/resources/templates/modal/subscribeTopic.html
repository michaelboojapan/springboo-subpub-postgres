<div class="modal fade" id="subscribeTopicModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="/subscribeTopic" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SUBSCRIBE TOPIC</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" role="alert">
            Please input <strong>TOPIC</strong>
          </div>
          <div class="input-group-text">
            <span>TOPIC NAME</span>ï¼š
            <input id="topic_name" type="text" name="topicName"/>
          </div>
          <div class="modal-footer">
            <input type="hidden" name="subName" th:value="${subName}"/>
            <button id="subscribe-topic-btn" type="submit" class="btn btn-warning">CONFIRM</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
