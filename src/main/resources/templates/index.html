<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <title>Spring Integration GCP sample</title>

</head>
<style>
body {
  background-color: linen;
}

.s-btn {
  margin-left: 20px;
}

</style>
<body>


<div class="container">
  <div class="row">
    <div class="col-sm">
      <div name="formDiv">
        <h3 class="s-btn">publish message</h3>
        <form action="/publishMessage" method="post">
          <div class="form-check">
            <input type="text" class="form-control" id="message" name="message" placeholder="INPUT MSG!">
          </div>
          <div class="s-btn">
            <button type="submit" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm">
      <div name="formDiv">
        <h3 class="s-btn">publish message</h3>
        <form action="/getMessage" method="get">
          <div th:text="${msg}"></div>
          <div class="form-check">
            <input type="text" class="form-control" id="subscribe" name="message" placeholder="INPUT MSG!">

          </div>
          <div class="s-btn">
            <button type="submit" class="btn btn-primary">GET</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm">
      One of three columnss
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
